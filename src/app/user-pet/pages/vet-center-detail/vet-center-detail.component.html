<main>
  <div class="vet-center-list-card">

    <card [vetCenter]="vetCenter" />

    <div class="map-container">
      <img src="https://www.google.com/maps/d/thumbnail?mid=1B3YHKC7p5F2wcU54flgXcPSb6eM&hl=en" alt="map">

      <div class="button">
        <button class="map-button">Get Directions</button>
      </div>
    </div>

    <div class="time-card-container">
      <time-card></time-card>
    </div>
  </div>

  <mat-card>
    <mat-card-title>{{ 'Vet.Description.TitleProfile'| translate }} </mat-card-title>
    <mat-card-content>
      <div class="service-card">
      </div>
    </mat-card-content>
  </mat-card>

</main>
