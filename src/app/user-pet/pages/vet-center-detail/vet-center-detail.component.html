<main>
  <div class="vet-center-list-card">

    <card [vetCenter]="vetCenter" />

    <div class="map-container">
      <img src="https://www.google.com/maps/d/thumbnail?mid=1B3YHKC7p5F2wcU54flgXcPSb6eM&hl=en" alt="map">

      <div class="button">
        <button class="map-button">Get Directions</button>
      </div>
    </div>

    <div class="time-card-container">
      <time-card></time-card>
    </div>
  </div>

  <div class="vet-description-container">
    <p class="vet-description">Aqui puedes poner la descripción de la veterinaria, sus servicios, historia, o cualquier
      otro detalle relevante que quieras compartir con los visitantes de la página.
    </p>
  </div>

</main>
