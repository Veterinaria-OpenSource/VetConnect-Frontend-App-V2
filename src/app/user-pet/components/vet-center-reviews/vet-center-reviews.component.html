<mat-card class="vet-details-profile-opinions">
    <mat-card-title>{{
      "VetOpinionOfClient.TitleOpinion" | translate
    }}</mat-card-title>
    <mat-card-content>
      <div *ngFor="let review of vetCentersReviews" class="review">
        <h5>{{ getPetOwnerName(review.petOwnerId) }}</h5>
        <p class="review-date">{{ review.rating | date : "dd/MM/yyyy" }}</p>
        <p>{{ review.comments }}</p>
      </div>
    </mat-card-content>
  </mat-card>
