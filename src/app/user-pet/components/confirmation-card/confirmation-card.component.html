<mat-card class="example-card">
  <mat-card-header>
    <div style="display: flex; justify-content: center; width: 100%;">
      <mat-card-title>Confirmación de la Reserva</mat-card-title>
    </div>
  </mat-card-header>

  <mat-card-content class="confirm-container">
    <img class="confirmation-img" src="../../../../assets/svgs/payment/confirmation.svg">
    <div class="content-confirmation">
      <div style="display: flex; justify-content: center; width: 100%;">
        <mat-card-title>¡Gracias por reservar!</mat-card-title>
      </div>
      <h3>Hemos enviado una copia de la confirmación a su correo.</h3>
    </div>
    <div class="button-return">
      <button aria-label="Regresar al Inicio" mat-button>Regresar al Inicio</button>
    </div>
  </mat-card-content>
</mat-card>
