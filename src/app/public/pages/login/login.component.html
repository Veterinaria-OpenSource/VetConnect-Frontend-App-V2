<div class="login">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-anaranjado flex flex-col container mx-auto px-4 py-8 text-center rounded-xl shadow-lg max-w-xl">

      <div>
        <h1 class="text-3xl font-bold mb-2">Iniciar Sesi√≥n</h1>
        <p class="text-lg">Registra tus datos para ingresar a VetConnect</p>
      </div>

      <div class="mt-6">

        <form class="flex flex-col items-center">

          <mat-form-field class="mb-4 w-full md:w-96">
            <mat-label class="text-md">Email</mat-label>
            <input matInput type="text" id="email" placeholder="Ingresa tu Email" />
          </mat-form-field>

          <mat-form-field class="mb-6 w-full md:w-96">
            <mat-label class="text-md">Password</mat-label>
            <input matInput type="password" id="password" placeholder="Ingresa tu Password" />
          </mat-form-field>

          <button mat-raised-button routerLink="/home" color="accent" class="w-full max-w-md py-3 px-4 rounded" style="background-color: #2dd4bf;">
            Ingresar
          </button><br>

          <button mat-raised-button routerLink="/register" color="accent" class="w-full max-w-md py-3 px-4 rounded" style="background-color: #9a5d01;">
            Registrate
          </button>

        </form>

      </div>

    </div>
  </div>
</div>
