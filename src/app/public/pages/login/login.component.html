<main>
  <div class="bg-orange-200 p-12 rounded-xl shadow-lg max-w-xl mx-auto  my-10">
    <div class="text-center">
      <h1 class="text-3xl font-bold mb-2">Iniciar Sesión</h1>
      <p class="text-lg">Registra tus datos para ingresar a VetConnect</p>
    </div>

    <form class="mt-6">
      <div class="mb-4">
        <label for="email" class="block text-md font-medium text-gray-700   mb-1">Ingrese su correo</label>
        <mat-form-field appearance="fill" class="w-full">
          <input matInput type="text" id="email"  placeholder="Ingresa tu correo">
        </mat-form-field>
      </div>

      <div class="mb-6">
        <label for="password" class="block text-md font-medium  text-gray-700 mb-1">Ingrese su contraseña</label>
        <mat-form-field appearance="fill" class="w-full">
          <input matInput type="password"  id="password" placeholder="Ingresa tu contraseña">
        </mat-form-field>
      </div>

      <!-- <a href="http://localhost:4200" type="submit" mat-raised-button color="primary" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded ">
        Ingresar
      </a> -->

      <a mat-raised-button color="primary" [routerLink]="['']" class="btn">
        Ingresar
      </a>

    </form>
  </div>
</main>
