<div class="mat-display-2" style="text-align: center;">Inicia Sesión</div>
<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="username" type="email" required>
        <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
          El email es requerido.
        </mat-error>
        <mat-error *ngIf="loginForm.get('username')?.hasError('email')">
          Por favor ingrese un email válido.
        </mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" required>
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
          <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          La contraseña es requerida.
        </mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
          La contraseña debe tener al menos 4 caracteres.
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid || isLoading">Iniciar sesión</button>
    </form>
    <p style="text-align: center; margin-top: 10px;">
      ¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a>
    </p>
  </mat-card-content>
</mat-card>
