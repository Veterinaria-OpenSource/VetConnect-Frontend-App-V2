<div class="button-switch">
  <button mat-button [matMenuTriggerFor]="menu">{{ 'toolbar.buttonLanguage' | translate }}</button>
</div>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="selectLanguage('es')">{{ 'toolbar.languagePrimary' | translate }}</button>
    <button mat-menu-item (click)="selectLanguage('en')">{{ 'toolbar.languageSecondary' | translate }}</button>
  </mat-menu>
