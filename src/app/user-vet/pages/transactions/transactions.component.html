<div class="table-container">
  <h2>Transactions</h2>
  <div>
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Definición de la columna ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Definición de la columna Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Definición de la columna Service -->
    <ng-container matColumnDef="service">
      <th mat-header-cell *matHeaderCellDef> Service </th>
      <td mat-cell *matCellDef="let element"> {{element.service}} </td>
    </ng-container>

    <!-- Definición de la columna Date -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef > Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date:'dd/MM/yy'}} </td>
    </ng-container>

    <!-- Definición de la columna Price -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element">S/.{{element.price | number:'1.2-2'}} </td>
    </ng-container>

    <!-- Definición de la columna Commission -->
    <ng-container matColumnDef="commission">
      <th mat-header-cell *matHeaderCellDef> Commission </th>
      <td mat-cell *matCellDef="let element"> - S/.{{element.commission| number:'1.2-2'}} </td>
    </ng-container>

    <!-- Definición de la columna Net Price -->
    <ng-container matColumnDef="netPrice">
      <th mat-header-cell *matHeaderCellDef> Net Price </th>
      <td mat-cell *matCellDef="let element"> S/. {{element.netPrice | number:'1.2-2'}} </td>
    </ng-container>

    <!-- Encabezado de la Tabla -->
    <tr class="header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Filas de la Tabla -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Paginador -->
  <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
